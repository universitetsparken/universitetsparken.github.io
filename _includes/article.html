<section class="post">
  <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">{{ post.title }}</a></h1>
  <p>
  <div class="post-meta"><svg class="icon icon-calendar"><use xlink:href="#icon-calendar"></use></svg> {{ post.date | date: "%Y.%m.%d"}}</div>
  {{ post.content }}
  </p>
<hr>
</section>
