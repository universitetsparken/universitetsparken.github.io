<section class="post">
  <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">{{ post.title }}</a></h1>
  <p>
  <div class="post-meta"><svg id="i-calendar" viewBox="0 0 32 32" width="18" height="18" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M2 6 L2 30 30 30 30 6 Z M2 15 L30 15 M7 3 L7 9 M13 3 L13 9 M19 3 L19 9 M25 3 L25 9" /></svg> {{ post.date | date: "%Y.%m.%d"}}</div>
  {{ post.content }}</p>
<hr>
</section>
