<nav class="pagination" role="pagination">
  <ul>
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
        <li><a class="next" href="{{ "/" | prepend: site.baseurl }}" title="Newer Articles"><svg id="i-chevron-left" viewBox="0 0 32 32" width="14" height="14" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"><path d="M20 30 L8 16 20 2" /></svg> Prev</a></li>
      {% else %}
        <li><a class="next" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/" title="Newer Articles"><svg id="i-chevron-left" viewBox="0 0 32 32" width="14" height="14" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"><path d="M20 30 L8 16 20 2" /></svg> Prev</a></li>
      {% endif %}
    {% endif %}
        <li><span class="page-number">[ Page {{paginator.page}} of {{paginator.total_pages}} ]</span></li>
    {% if paginator.next_page %}
        <li><a class="prev" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/" title="Older Articles">Next <svg id="i-chevron-right" viewBox="0 0 32 32" width="14" height="14" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"><path d="M12 30 L24 16 12 2" /></svg></a></li>
    {% endif %}
  </ul>
</nav>
